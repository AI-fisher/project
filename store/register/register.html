<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
    <div id="header">
        <div class="margin">
            <a href="##"><img src="images/banner.png"/></a>
            <i>|</i>
            <span>华为商城</span>
        </div>
    </div>
    <div id="center">
        <div class="main margin">
            <div class="main-t">
                <a href="#" class="change phone exits">
                    <i><img src="images/phone.png"/></i>
                    <span>手机号</span>
                </a>
                <a href="#" class="change email">
                    <i><img src="images/email.png"/></i>
                    <span>电子邮箱</span>
                </a>
                <div class="main-t-r">
                    <span>已有华为账号</span>
                    <a href="../login/login.html">登录</a>
                </div>
            </div>
            <div class="main-b">
                <div class="main-b-c">
                    <form id="phone">
                        <div class="country row">
                            <div>国 家 / 地 区</div>
                            <input type="input" value="中国"/>
                        </div>
                        <div class="phone row">
                            <div>+86（中国）</div>
                            <input type="input" value="请输入手机号"/>
                        </div>
                        <div class="yanzheng row">
                            <input type="input" value="点击按钮进行验证" class="long" disabled/>
                        </div>
                        <div class="yanzhengma row">
                            <div>短 信 验 证 码</div>
                            <input type="input" value="请输入短信验证码"/>
                        </div>
                        <div class="password row">
                            <div>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</div>
                            <input type="input" value="请输入密码"/>
                        </div>
                        <div class="repassword row">
                            <div>确 认 密 码</div>
                            <input type="input" value="请再次输入密码"/>
                        </div>
                        <div class="shengti row">
                            <div>出 生 日 期</div>
                            <input type="input" value="中国"/>
                        </div>
                    </form>
                    <form id="email">
                        <div class="country row">
                            <div>国 家 / 地 区</div>
                            <input type="input" value="中国"/>
                        </div>
                        <div class="yanzheng row">
                            <div>邮 件 地 址</div>
                            <input type="input" value="中国"/>
                        </div>
                        <div class="yanzhengma row">
                            <input type="input" value="点击按钮进行验证" class="long" disabled/>
                        </div>
                        <div class="yanzhengma row">
                            <div>短 信 验 证 码</div>
                            <input type="input" value="请输入邮件验证码"/>
                        </div>
                        <div class="password row">
                            <div>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</div>
                            <input type="input" value="请输入密码"/>
                        </div>
                        <div class="repassword row">
                            <div>确 认 密 码</div>
                            <input type="input" value="请再次输入密码"/>
                        </div>
                        <div class="phone row">
                            <div>+86（中国）</div>
                            <input type="input" value="请输入手机号"/>
                        </div>
                        <div class="yanzhengma row">
                            <div>短 信 验 证 码</div>
                            <input type="input" value="请输入短信验证码"/>
                        </div>
                        <div class="shengti row">
                            <div>出 生 日 期</div>
                            <input type="input" value="中国"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <div id="footer">
        <div class="margin">
            <div class="footer-t">
                <a href="##">华为账号与云空间用户协议</a>
                <a href="##">关于华为账号与云空间隐私的声明</a>
                <a href="##">常见问题</a>
                <a href="##" class="last">Cookies</a>
            </div>
            <div class="footer-b">
                <span>Copyright © 2011-2019  华为软件技术有限公司  版权所有  保留一切权利  苏B2-20070200号 | 苏ICP备09062682号-9</span>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="js/register.js"></script>
</html>
